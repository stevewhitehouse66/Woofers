{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mx-auto px-2 col-md-6 offset-md-3 col-sd-12 card mb-4 mt-1 create-form form-container">
<h4>Add a New Story</h4>
    <form id="storyForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button id="submitButton" type="submit"
              class="btn btn-signup btn-lg">Submit</button>
    </form>
</div>
    {% endblock %}
