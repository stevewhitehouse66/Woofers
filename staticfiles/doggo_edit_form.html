{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mx-auto px-2 col-md-6 offset-md-3 col-sd-12 card mb-4 mt-1 form-container">
<h4>Edit This Dog Profile</h4>
    <form id ="doggoForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button id="submitButton" type="submit"
              class="btn btn-signup btn-lg mb-2">Submit</button>
              <a class="btn btn-secondary btn-lg mb-2" href="{% url 'home' %}" role="button"
        >Cancel</a
      >
    </form>
</div>
    {% endblock %}
