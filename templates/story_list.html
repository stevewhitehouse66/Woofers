{% extends "base.html" %}
{% block content %} 
<!-- index.html content starts here -->
<div class="container">

    {% for story in object_list %}

    <div>
        {% if "placeholder" in story.featured_image.url %}
            <img src="{% static 'images/default_doggo.png' %}" class="story-image" alt="{{ story.title }}">
            {% else %}
            <img src="{{ story.featured_image.url }}" class="story-image" alt="{{ story.title }}">
            {% endif %}
            
        <p>Author: {{ story.author }}</p>
    </div>
    <div>
        <a href="#" class="story-link">
        <h2>{{ story.title }}</h2>
        </a>
        <p>{{ story.excerpt }}</p>
        <hr>
        <p>{{ story.created_on }}</p>
    </div>
        
      
      {% endfor %}
</div>
 
 


<!-- index.html content ends here -->
{% endblock %}
