{% extends 'base.html' %}
{% load static %}
{% url 'home' as home_url %}
{% block content %}
<div
  class="form-container p-1 text-center"
>
  <h2>Confirm Deletion</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete:</p>
    <p>{{ object }}?</p>
    <div class="buttons-container">
      <button type="submit" class="btn  btn-delete mt-2 m-4 ml-4 form-container">Delete!</button>
      <a class="btn btn-success mt-2 m-4 ml-4" href="{% url 'home' %}" role="button"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
