{% extends 'base.html' %}
{% load static %}
{% url 'home' as home_url %}
{% block content %}
<div
  class="mx-auto+2px px-2 col-md-8 offset-md-2 col-sd-10 offset-md-2 card mb-4 mx-2 flex-column text-center"
>
  <h2>Confirm Deletion</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete?:</p>
    <p>{{ object }}</p>
    <div class="buttons-container">
      <button type="submit" class="btn btn-danger mt-2 m-4 ml-4">Delete!</button>
      <a class="btn btn-success mt-2 m-4 ml-4" href="{% url 'home' %}" role="button"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
