{% extends 'base.html' %}
{% load static %}
{% url 'home' as home_url %}
{% block content %}
<div
  class="form-container p-1 text-center"
>
  <h2>Confirm Deletion</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete:</p>
    <p>{{ object }}?</p>
    <div class="buttons-container">
      <button type="submit" class="btn btn-danger mt-2 m-4 ml-4">Delete!</button>
      
    </div>
  </form>
</div>
{% endblock %}
