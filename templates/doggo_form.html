{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mx-auto px-2 col-md-8 offset-md-2 col-sd-12 card mb-4 mt-1 form-container">
<h4>Add a new Dog Profile</h4>
    <form id ="doggoForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button id="submitButton" type="submit"
              class="btn btn-signup btn-lg pb-2">Submit</button>
    </form>
</div>
    {% endblock %}
