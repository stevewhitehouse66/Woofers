{% load static %}
{% url 'home' as home_url %}
{% url 'story' as story_url %}
{% url 'doggos' as doggo_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Woofers Dog Rescue</title>

<!--Favicon Links-->

    <link rel="icon" type="image/png" href="/static/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/favicons/favicon-16x16.png" sizes="16x16" />

<!--Meta Info-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description"
        content="Find your furry companion at Woofers Dog Rescue, where we rescue and rehabilitate dogs in need. Adopt, volunteer, or donate today">
    <meta name="keyrords"
        content="Dog rescue, adopt a dog, animal shelter, pet adoption, rescue dogs, adoptable dogs, volunteer opportunities, animal welfare, support dog rescue, find your best friend.">

<!-- Font Awesome CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- My CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

<!-- Navigation -->
<!-- Functionaliy copied from Hackathon project "ALLs WELL" -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid ">
            <a href="{% url 'home' %}"><span class="brand-text">WOOFERS</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == doggo_url %}active{% endif %}" aria-current="page"
                            href="{% url 'doggos' %}">Dogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == story_url %}active{% endif %}" aria-current="page"
                            href="{% url 'story' %}">Stories</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
<!-- display messages -->
<!-- Functionaliy copied from Hackathon project "ALLs WELL"-->
    <div class="container">
        <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible
            fade show" id="msg" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close"
            data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        </div>
        </div>
  </div>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
<!-- Content Goes here -->
        {% endblock content %}

    </main>

<!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg text-center">
        <p class="text-black">2024 Woofers Dog Rescue</p>
        <a href="http://www.facebook.com" target="_blank" aria_label="Facebook, opens in new window"><i
                class="fab fa-facebook"></i></a>
        <a href="http://www.twitter.com" target="_blank" aria_label="Twitter, opens in new window"><i
                class="fab fa-twitter"></i></a>
        <a href="http://www.instagram.com" target="_blank" aria_label="Instagram, opens in new window"><i
                class="fab fa-instagram"></i></a>
        <a href="http://www.youtube.com" target="_blank" aria_label="Youtube, opens in new window"><i
                class="fab fa-youtube"></i></a>
        </p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>

</html>
