{% url 'home' as home_url %}
{% url 'stories' as story_url %}
{% url 'dogs' as dog_url %}

<!DOCTYPE html>
<html  lang="en">

<head>
    <title>Woofers Dog Rescue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="container-fluid">
            <a href="{% url 'home' %}"><span class="brand">WOOFERS</span></a>
            <div class="navbar" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'stories' %}">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'dogs' %}">Dogs</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="text-center text-white">2024 Woofers Dog Rescue</p> 
            <a href="http://www.facebook.com" target ="_blank" aria_label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="http://www.twitter.com" target ="_blank" aria_label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="http://www.instagram.com" target ="_blank" aria_label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="http://www.youtube.com" target ="_blank" aria_label="Youtube"><i class="fab fa-youtube"></i></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
